version: '3.9'

services:
  postgres:
    container_name: postgres
    build:
      context: ../src/WebTech.Backend/Postgres
      dockerfile: Dockerfile
      args:
        - POSTGRES_DB_USERNAME=arg_value
        - POSTGRES_DB_PASSWORD=arg_value
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    container_name: redis
    build:
      context: ../src/WebTech.Backend/Redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - '6379:6379'

  backend:
    container_name: webTech
    build:
      context: ../src/WebTech.Backend/WebTech
      dockerfile: Dockerfile
      args:
        - POSTGRES_DB_USERNAME=arg_value
        - POSTGRES_DB_PASSWORD=arg_value
        - JWT_SECRET=arg_value
    ports:
      - '5000:80'
    environment:
      - ASPNETCORE_ENVIRONMENT=DockerDevelopment
    depends_on:
      - postgres
      - redis
    restart: always

  frontend:
    container_name: frontend
    build:
      context: ../src/WebTech.Frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  db_data: